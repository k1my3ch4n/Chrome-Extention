<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome 확장 프로그램</title>
</head>
<body class="w-80 h-96 bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="p-6 h-full flex flex-col justify-center items-center text-center">
    <!-- 헤더 -->
    <div class="mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-4 mx-auto">
        <span class="text-2xl">🚀</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">안녕하세요!</h1>
      <p class="text-gray-600 text-sm">TypeScript + Tailwind CSS로 만든<br>현대적인 Chrome 확장 프로그램입니다</p>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="space-y-4 w-full">
      <button 
        id="clickMe" 
        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
      >
        클릭하세요! ✨
      </button>
      
      <div id="message" class="min-h-[2rem] flex items-center justify-center">
        <p class="text-sm text-gray-500">버튼을 클릭해보세요</p>
      </div>
    </div>

    <!-- 푸터 -->
    <div class="mt-8 pt-4 border-t border-gray-200 w-full">
      <p class="text-xs text-gray-400">Made with ❤️ using TypeScript & Tailwind</p>
    </div>
  </div>
</body>
</html>
