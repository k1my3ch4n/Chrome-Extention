<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Monitor</title>
</head>
<body class="min-w-[400px] min-h-[500px] w-[400px] h-[500px] bg-gradient-to-br from-red-50 to-pink-100">
  <div class="p-6 h-full flex flex-col">
    <!-- 헤더 -->
    <div class="text-center mb-6">
      <div class="w-16 h-16 bg-gradient-to-r from-red-500 to-pink-600 rounded-full flex items-center justify-center mb-4 mx-auto">
        <span class="text-2xl">📺</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">YouTube Channel Monitor</h1>
      <p class="text-gray-600 text-sm">Lions TV 채널의 새 영상을 알려드립니다</p>
    </div>

    <!-- 설정 섹션 (OAuth 전환: 로그인 버튼 위주) -->
    <div id="setupSection" class="space-y-4 mb-6">
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <p class="text-sm text-gray-700">Google 계정으로 로그인하여 내 구독 채널을 불러옵니다.</p>
      </div>

      <div class="flex gap-2">
        <button 
          id="loginButton"
          class="flex-1 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-red-300"
        >
          Google 로그인
        </button>
        <button 
          id="logoutButton"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-gray-300 hidden"
        >
          로그아웃
        </button>
      </div>

      <!-- 기존 API 키/채널 입력 영역은 OAuth 전환 후 숨김 처리 유지 -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">YouTube Data API 키</label>
        <input 
          type="password" 
          id="apiKey" 
          placeholder="API 키를 입력하세요"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
        />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">채널 URL 또는 ID</label>
        <input 
          type="text" 
          id="channelInput" 
          placeholder="https://www.youtube.com/@lionstv1982"
          value="https://www.youtube.com/@lionstv1982"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">체크 간격 (분)</label>
        <select 
          id="checkInterval" 
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
        >
          <option value="15">15분</option>
          <option value="30" selected>30분</option>
          <option value="60">1시간</option>
          <option value="120">2시간</option>
        </select>
      </div>

      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="notificationsEnabled" 
          checked
          class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
        />
        <label for="notificationsEnabled" class="ml-2 text-sm text-gray-700">
          알림 받기
        </label>
      </div>
    </div>

    <!-- 상태 섹션 -->
    <div id="statusSection" class="hidden space-y-4 mb-6">
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <h3 class="font-semibold text-gray-800">모니터링 상태</h3>
          <span id="statusIndicator" class="w-3 h-3 bg-green-500 rounded-full"></span>
        </div>
        <p id="channelName" class="text-sm text-gray-600"></p>
        <p id="lastCheck" class="text-xs text-gray-500"></p>
      </div>
    </div>

    <!-- 버튼들 -->
    <div class="space-y-3 mt-auto">
      <button 
        id="setupButton" 
        class="w-full bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-red-300"
      >
        설정 완료 🚀
      </button>
      
      <button 
        id="testButton" 
        class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-gray-300"
      >
        지금 확인하기
      </button>

      <button 
        id="stopButton" 
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-red-300 hidden"
      >
        모니터링 중지
      </button>
    </div>

    <!-- 메시지 영역 -->
    <div id="message" class="mt-4 min-h-[2rem] flex items-center justify-center">
      <p class="text-sm text-gray-500">설정을 완료해주세요</p>
    </div>
  </div>
</body>
</html>
